version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.2
    environment:
      - discovery.type=single-node
    volumes:
      - docusearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - docusearch

volumes:
  docusearch:

networks:
  docusearch:
