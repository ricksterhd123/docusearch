version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    environment:
      - discovery.type=single-node
    volumes:
      - docusearch:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.15
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    restart: always

  docusearch-api:
    build: docusearch-api
    ports:
      - 8080:8080
    depends_on:
      - elasticsearch
    restart: always
  
volumes:
  docusearch:
